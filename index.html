<html>
<head>

  <style>
    html, body {width:100%; height:100%; padding: 0; margin: 0;}
    #map { width: 100%; height:100%; background: black;}
    #menu { position: absolute; top: 95px; right: 300px; width: 500px; height:60px; background: transparent; z-index:10;}
    #menu a { 
      margin: 15px 10px 0 0;

    }

      color: #F84F40;
    }
	
	  #layer_selector {
        position: absolute;
        top: 110px;
        left: 15px;
        padding: 0;
      }
      #layer_selector ul {
        padding: 0; margin: 0;
        list-style-type: none;
      }
      #layer_selector li {
        border-bottom: 1px solid #999;
        padding: 5px 10px;
        font-family: "Helvetica", Arial;
        font-size: 13px;
        color: #444;
        cursor: auto;
      }
      #layer_selector li:hover {
        background-color: #F0F0F0;
        cursor: pointer;
      }
      #layer_selector li.selected {
        background-color: #EEE;
      }
	  #choropleth_selector {
        position: absolute;
        top: 110px;
        right: 20px;
        padding: 0;
      }

      #choropleth_selector ul {
        padding: 0; margin: 0;
        list-style-type: none;
      }

      #choropleth_selector li {
        border-bottom: 1px solid #999;
        padding: 5px 10px;
        font-family: "Helvetica", Arial;
        font-size: 13px;
        color: #444;
        cursor: auto;
      }

      #choropleth_selector li:hover {
        background-color: #F0F0F0;
        cursor: pointer;
      }

      #choropleth_selector li.selected {
        background-color: #EEE;

  </style>
  
  <script>
  var map;
  function init(){
    // initiate leaflet map
    map = new L.Map('map', { 
      center: [8.5,-11.9],
      zoom: 8
    })

    L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
      attribution: 'Mapbox <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>'
    }).addTo(map);

	var sublayers = [];
	var previous_area;

	var sqlQuery = "SELECT dbm_signal_strength,gsm_asu, province_name, network_type, net_name, signal_strength, district_name as province, district_name as f2014_Fema, district_name as f2014_Male, district_name as f2014_Tota, district_name as jan18_jan24, district_name as jan25_jan31, district_name, district_name as district, chiefdom_name as chiefdom, district_name AS \"Map label\", district_name AS jan18_jan24_vs_jan25_jan31, cartodb_id, the_geom, the_geom_webmercator FROM geoserver_getfeature_1";
	
  // create district selector
  function createSelectorDistrict(layer) {
	var sql = new cartodb.SQL({ user: 'ehealthafrica' });
	var $options = $('#layer_selector');

	$options.change(function(e) {

	  // get the area of the selected layer
	  var $li = $(e.target);
	  var area = $('#layer_selector').find(":selected").val();
      var nprov = $('#network_provider').find(":selected").val();
      var ntype = $('#network_type').find(":selected").val();
      var signal = $('#signal_strength	').find(":selected").val();
      
	  // deselect all and select the clicked one
	  $options.removeClass('selected');
	  $li.addClass('selected');
	  // create query based on data from the layer
	  var query = sqlQuery  ;

	  if(area !== 'all' && nprov == 'all2' && ntype == 'all3' && signal == 'all_signal') {
		query = query + " where district_name = '" + area + "'";
	  }
	  if(nprov !== 'all2' && area == 'all' && ntype == 'all3' && signal == 'all_signal') {
		query = query + " where net_name = '" + nprov + "'";
	  }
	  if(ntype !== 'all3' && area == 'all' && nprov =='all2' && signal == 'all_signal') {
		query = query + " where network_type = '" + ntype + "'";
	  }	  
	  if(signal !== 'all_signal' && ntype == 'all3' && area == 'all' && nprov =='all2') {
		query = query + " where signal_strength = '" + signal + "'";
	  }	
	  if(area !== 'all' && nprov !== 'all2' && ntype == 'all3' && signal == 'all_signal') {
		query = query + " where district_name = '" + area + "' AND net_name = '" + nprov + "'";
	  }
	  	  if(area !== 'all' && nprov == 'all2' && ntype == 'all3' && signal !== 'all_signal') {
		query = query + " where district_name = '" + area + "' AND signal_strength = '" + signal + "'";
	  }
	  if(area !== 'all' && ntype !== 'all3' && nprov == 'all2' && signal == 'all_signal') {
		query = query + " where district_name = '" + area + "' AND network_type = '" + ntype + "'";
		}
	  if(area == 'all' && nprov !== 'all2' && ntype !== 'all3' && signal == 'all_signal') {
		query = query + " where net_name = '" + nprov + "' AND network_type = '" + ntype + "'";
	  }
	  if(area !== 'all' && nprov !== 'all2' && ntype !== 'all3' && signal == 'all_signal') {
		query = query + " where district_name = '" + area + "' AND net_name = '" + nprov + "' AND network_type = '" + ntype + "'";
	  }
	  	  if(area !== 'all' && nprov !== 'all2' && ntype == 'all3' && signal !== 'all_signal') {
		query = query + " where district_name = '" + area + "' AND net_name = '" + nprov + "' AND signal_strength = '" + signal + "'";
		}
		  	  if(area !== 'all' && nprov == 'all2' && ntype !== 'all3' && signal !== 'all_signal') {
		query = query + " where district_name = '" + area + "' AND network_type = '" + ntype + "' AND signal_strength = '" + signal + "'";	
		
	  }
	  		 if(area == 'all' && nprov !== 'all2' && ntype !== 'all3' && signal !== 'all_signal') {
		query = query + " where net_name = '" + nprov + "' AND network_type = '" + ntype + "' AND signal_strength = '" + signal + "'";	
		
	  }  
	  	  if(area !== 'all' && nprov !== 'all2' && ntype !== 'all3' && signal !== 'all_signal') {
		query = query + " where district_name = '" + area + "' AND net_name = '" + nprov + "' AND network_type = '" + ntype + "' AND signal_strength = '" + signal + "'";
	  }
	  

	  // change the query in the layer to update the map
	  layer.setSQL(query);

	  // update the map view extent
	  
	  	  if (previous_area != area){
		var queryBounds = sql.getBounds(query).done(function(bounds) {
				map.fitBounds(bounds);
				select_zoom = false;
		});	  
	   }

		previous_area = area ;
		
		
	});
  
  

  
}  
  
  // create choropleth selector
  function createSelectorChoropleth(layer) {
	var $options = $('#choropleth_selector li');
	$options.click(function(e) {
		  // get the choropleth type
		  var $li = $(e.target);
		  var type = $li.attr('data');
		  // deselect all and select the clicked one
		  $options.removeClass('selected');
		  $li.addClass('selected');
		  // create query based on data from the layer
		  if(type == 'calls') {
			layer.set({cartocss: ""
			})
		  };
		  if(type == 'population') {
			layer.set({cartocss: ""
			})
		  };
		});
  }

	// create array with the layers
  var layerSource = {
	user_name: 'ehealthafrica',
	type: 'cartodb',
	sublayers: [{
	  sql: sqlQuery,
	  cartocss: "#geoserver_getfeature_1 {polygon-opacity: 0.6;line-color: #FFF;line-width: 0;line-opacity: 1;}#geoserver_getfeature_1[signal_strength='Excellent           '] {   polygon-fill: #136400;}#geoserver_getfeature_1[signal_strength='Good                '] {   polygon-fill: #b2df8a;}#geoserver_getfeature_1[signal_strength='Moderate            '] {   polygon-fill: #5CA2D1;}#geoserver_getfeature_1[signal_strength='No Service          '] {   polygon-fill: #FF9900;}#geoserver_getfeature_1[signal_strength='Unlikely Service    '] {  polygon-fill: #FF2900;}#geoserver_getfeature_1[signal_strength='Very Good           '] {   polygon-fill: #229A00;}"
        },{
	  sql: "SELECT * FROM sl_districts",
	  cartocss: "#sl_districts{  polygon-fill: #FF6600;polygon-opacity: 0;line-color: #FFF;line-width: 2;line-opacity: 1;}#sl_districts::labels {text-name: [district_name];text-face-name: 'DejaVu Sans Book';text-size: 20;text-label-position-tolerance: 10;text-fill: #000;text-halo-fill: #FFF;text-halo-radius: 1.5;text-dy: -10;text-allow-overlap: false;text-placement: point;text-placement-type: simple;}"
	},{
	  sql: "SELECT * FROM sl_chiefdoms",
	  cartocss: "#sl_chiefdoms{polygon-fill: #b5ada7;polygon-opacity: 0;line-color: #FFF;line-width: 0.5;line-opacity: 1;}#sl_chiefdoms::labels {text-name: [chiefdom_name];text-face-name: 'DejaVu Sans Book';text-size: 10;text-label-position-tolerance: 10;text-fill: #000;text-halo-fill: #FFF;text-halo-radius: 1.5;text-dy: -10;text-allow-overlap: false;text-placement: point;text-placement-type: simple;}"
	}]
	}
	
	
		  
	cartodb.createLayer(map, layerSource)
	  .addTo(map)
	  .on('done', function(layer) {
		
		for (var i = 0; i < layer.getSubLayerCount(); i++) {
            sublayers[i] = layer.getSubLayer(i);
			//alert("Congrats, you added sublayer #" + i + "!");
		}
		
		createSelectorDistrict(sublayers[0]);
		
		createSelectorChoropleth(sublayers[0]);

		cdb.vis.Vis.addInfowindow(map, layer.getSubLayer(0), [ 'district', 'chiefdom','signal_strength', 'network_type', 'net_name', 'province_name', 'dbm_signal_strength','gsm_asu'  ])	

			
		
		var legendCallType = new cdb.geo.ui.Legend({
           type: "custom",
           data: [
            { name: "Excellent", value: "#136400" },
            { name: "Good", value: "#b2df8a" },
            { name: "Moderate", value: "#5CA2D1" },
            { name: "No Service", value: "#FF9900" },
            { name: "Unlikely Service", value: "#FF2900" },
            { name: "Very Good", value: "#229A00" }
           ]
		});
		
		// creating legends and add legend to map
		var legendIncrease = new cdb.geo.ui.Legend({
           type: "choropleth",
           data: [
           ]
		});	
		var stackedLegend = new cdb.geo.ui.StackedLegend({
           legends: [legendCallType]
         }); 
        $('#map').append(stackedLegend.render().el);
		
	  }).on('error', function() {
		//log the error
	  });
	 

	
  }
  </script>
</head>

 <table border=0 width="100%" height="90%" celpadding=5>

	</td>
  </tr>  
  <tr>
	<td width="160" rowspan=2 valign=top>
	<div id="controls" rowspan="2">

<option value="Kambia                                                      ">Kambia</option>

    </td>
    <td width="" height="100%">	  
	  <div id='map'></div>

	  </div>

      <span> custom </span>
      <div class="cartodb-popup">
        <a href="#close" class="cartodb-popup-close-button close">x</a>

           <div class="cartodb-popup-content">
             <img style="width: 100%" src="http://rambo.webcindario.com/images/18447755.jpg">
             <!-- content.data contains the field info -->

	</td>
